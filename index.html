<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <section class="popup">

      <div class="popup__container">
        <button class="popup__close page__button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form name="popup__form" class="popup__form-edit">
          <input name="inpute_name" type="text" value="Жак-Ив Кусто" placeholder="Имя"
            class="popup__inpute popup__inpute_form_name">
          <input name="inpute_description" type="text" value="Исследователь океана" placeholder="Описание"
            class="popup__inpute popup__inpute_form_description">
          <button class="popup__submite page__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип.МЕСТО.">
    </header>

    <div class="main">

      <section class="profile">
        <img class="profile__avatar" src="./images/сousteau.jpg" alt="Аватар">
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button page__button" type="button"></button>
          </div>
          <p class="profile__info-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button page__button" type="button"></button>
      </section>

      <section class="elements">

        <div class="elements__item">
          <img src="./images/places/places_karachaevsk.jpg" class="elements__item-image" alt="Карачаевск">
          <div class="elements__item-footer">
            <h2 class="elements__item-title">Карачаевск</h2>
            <button class="elements__item-button page__button" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/places/places_elbrus.jpg" class="elements__item-image" alt="Гора Эльбрус">
          <div class="elements__item-footer">
            <h2 class="elements__item-title">Гора Эльбрус</h2>
            <button class="elements__item-button page__button" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/places/places_dombay.jpg" class="elements__item-image" alt="Домбай">
          <div class="elements__item-footer">
            <h2 class="elements__item-title">Домбай</h2>
            <button class="elements__item-button page__button" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/places/places_elbrus.jpg" class="elements__item-image" alt="Гора Эльбрус">
          <div class="elements__item-footer">
            <h2 class="elements__item-title">Гора Эльбрус</h2>
            <button class="elements__item-button page__button" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/places/places_dombay.jpg" class="elements__item-image" alt="Домбай">
          <div class="elements__item-footer">
            <h2 class="elements__item-title">Домбай</h2>
            <button class="elements__item-button page__button" type="button"></button>
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/places/places_karachaevo_cherkessiya.jpg" class="elements__item-image"
            alt="Карачаево-Черкессия">
          <div class="elements__item-footer">
            <h2 class="elements__item-title">Карачаево - Черкессия</h2>
            <button class="elements__item-button page__button" type="button"></button>
          </div>
        </div>
      </section>

    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
